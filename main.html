<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Portfolio </h1>
	<form method="post">
		<label for="name"> Name</label>
		<input id="name" type="text" placeholder="Enter Your Name" required ><br><br>
		<label for="email"> Email</label>
		<input id="email" type="email" placeholder="Enter Your Mail Id" required ><br><br>
		<label for="gender"> Gender</label>
		<input id="male" name="gender" type="radio" required >Male
		<input id="female" name="gender"  type="radio" required > Female<br><br>
		<label for="laptop">Laptop Brands</label>
		<select name="brands" id ="laptop">
		  <option value="apple">Apple</option>
		  <option value="asus">Asus</option>
		  <option value="hp">HP</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input id="age" type="number" min="18" max="110" required>
		<br><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required >
		<br><br>
		<label for="password" >Password</label>
		<input id="password" type="password" required>
		<br><br>
		<label for="portfolio">Portfolio </label>
		<input type="url" id="portfolio" name="portfolio"><br><br>
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

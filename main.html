<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Portfolio </h1>
	<form method="post">
		<label for="name"> Name</label>
		<input id="name" type="text" placeholder="Enter Your Name" ><br><br>
		<label for="email"> Email</label>
		<input id="email" type="email" placeholder="Enter Your Mail Id" ><br><br>
		<label for="gender"> Gender</label>
		<input id="male" name="gender" type="radio" >Male
		<input id="female" name="gender"  type="radio" > Female<br><br>
		<label for="laptops">Laptop Brands</label>
		<select name="brands" id ="laptops">
		  <option value="apple">Apple</option>
		  <option value="asus">Asus</option>
		  <option value="hp">HP</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input id="age" type="number" min="18" max="110">
		<br><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" >
		<br><br>
		<label for="password">Password</label>
		<input id="password" type="password">
		<br><br>
		<input type="submit" >
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
